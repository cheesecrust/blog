name: Process Blog Posts with AI

on:
  push:
    paths:
      - 'src/content/posts/md/**/*.md'
    branches:
      - main

# ì›Œí¬í”Œë¡œìš°ì— ì“°ê¸° ê¶Œí•œ ë¶€ì—¬
permissions:
  contents: write

jobs:
  process-posts:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 2
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Get changed files
        id: changed-files
        run: |
          CHANGED=$(git diff --name-only HEAD~1 HEAD -- 'src/content/posts/md/' | grep '\.md$' || echo "")
          echo "Changed files:"
          echo "$CHANGED"
          echo "files<<EOF" >> $GITHUB_OUTPUT
          echo "$CHANGED" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: Process posts with AI
        if: steps.changed-files.outputs.files != ''
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
          CHANGED_FILES: ${{ steps.changed-files.outputs.files }}
        run: node scripts/process-posts.mjs

      - name: Commit and push changes
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add -A
          git diff --staged --quiet || git commit -m "ğŸ¤– AI processed blog posts"
          git push
